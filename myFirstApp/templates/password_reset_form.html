<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background: #81abb3 !important;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .password-reset-form {
            background: #64958c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: white;
            width: 400px;
            text-align: center;
        }
        .password-reset-form h2 {
            margin-bottom: 20px;
        }
        .password-reset-form p {
            margin-bottom: 20px;
        }
        .password-reset-form button {
            background: #33ccff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .password-reset-form button:hover {
            background: #29a3cc;
        }
    </style>
</head>
<body>
    <div class="password-reset-form">
        <h2>Saisissez un nouveau mot de passe</h2>
        <p>Veuillez saisir votre mot de passe deux (2) fois !</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
