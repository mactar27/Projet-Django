<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail envoyé</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background: #81abb3 !important;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .password-reset-form {
            background: #64958c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: white;
            width: 400px;
            text-align: center;
        }
        .password-reset-form h1 {
            margin-bottom: 20px;
        }
        .password-reset-form p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="password-reset-form">
        <h1>Mail de réinitialisation de mot de passe envoyé !</h1>
        <p>Veuillez visiter votre boîte email pour confirmer !</p>
    </div>
</body>
</html>
